name: Deploy Medusa Service

on:
  push:
    branches:
      - main  # Deploy when there are changes to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx (to build Docker images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to Amazon ECR (Elastic Container Registry)
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build, tag, and push the Docker image to Amazon ECR
      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/medusa-server:latest .
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/medusa-server:latest

      # Step 5: Set up Terraform
      - name: Download Terraform
        uses: hashicorp/setup-terraform@v1

      # Step 6: Terraform Init and Apply to deploy infrastructure
      - name: Terraform Init and Apply
        run: |
          terraform init
          terraform apply -auto-approve
